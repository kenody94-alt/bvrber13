<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Запись — Мини-приложение</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header class="topbar">
      <div class="brand">
        <img src="icons/logo.svg" alt="logo" class="logo">
        <div class="brand-text">
          <div class="title">Afanasyev's Studio</div>
          <div class="subtitle">Запись клиентов</div>
        </div>
      </div>
      <button id="menu-toggle" class="menu-btn">☰</button>
      <div id="nav-popup" class="nav-popup">
        <button id="btn-home" class="nav-btn">Главная</button>
        <button id="btn-book" class="nav-btn">Записаться</button>
        <button id="btn-my" class="nav-btn">Мои записи</button>
        <button id="btn-profile" class="nav-btn">Профиль</button>
      </div>
    </header>

    <main id="main" class="main">
      <!-- Контент подгружается app.js -->
    </main>

    <footer class="footer">
      <div>© STUDIO FOR MEN</div>
      <div id="tg-info" class="muted"></div>
    </footer>
  </div>

  <!-- Шаблоны -->
  <template id="tpl-home">
    <section class="card hero">
      <h1>Привет бро</h1>
      <p>Добро пожаловать в студию!</p>
      <div class="hero-actions">
        <button id="hero-book" class="primary">Записаться</button>
        <button id="hero-info" class="secondary">Узнать больше</button>
      </div>
    </section>
  </template>

  <template id="tpl-book">
    <section class="card">
      <h2>Новая запись</h2>
      <form id="form-book" class="form">
        <label>Услуга
          <select id="service" required>
            <option value="">Выберите услугу</option>
            <option>Стрижка — 60 мин</option>
            <option>Бритьё — 30 мин</option>
            <option>Комплекс — 90 мин</option>
          </select>
        </label>
        <label>Дата
          <input id="date" type="date" required>
        </label>
        <label>Время
          <input id="time" type="time" required>
        </label>
        <label>Комментарий
          <input id="comment" type="text" placeholder="Например: пожелания...">
        </label>
        <div class="form-actions">
          <button type="submit" class="primary">Подтвердить запись</button>
          <button id="cancel-book" type="button" class="secondary">Отмена</button>
        </div>
      </form>
    </section>
  </template>

  <template id="tpl-my">
    <section class="card">
      <h2>Мои записи</h2>
      <div id="bookings-list"></div>
    </section>
  </template>

  <template id="tpl-profile">
    <section class="card">
      <h2>Профиль</h2>
      <form id="form-profile" class="form">
        <label>ФИО
          <input id="fullname" type="text" required>
        </label>
        <label>Телефон
          <input id="phone" type="tel" required>
        </label>
        <label>E-mail
          <input id="email" type="email">
        </label>
        <div class="form-actions">
          <button type="submit" class="primary">Сохранить</button>
        </div>
      </form>
    </section>
  </template>

  <!-- Скрипты -->
  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById('menu-toggle');
      const navPopup = document.getElementById('nav-popup');

      menuToggle.addEventListener('click', () => {
        navPopup.style.display = navPopup.style.display === 'block' ? 'none' : 'block';
      });

      // закрывать меню при клике вне блока
      document.addEventListener('click', (e) => {
        if (!navPopup.contains(e.target) && e.target !== menuToggle) {
          navPopup.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
